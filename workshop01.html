<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>workshop01</title>
</head>
<body>
    <h1>Juego del 7</h1>


    <script type="text/javascript">
        var array = [];
        var numero;
        if (confirm("Quieres usar el prompt")) {
            numero = prompt("Introduce un numero para buscar del 0 a ese numero multiplos de 7 y numeros que terminen en 7");
            startGame(numero);
        } else {
            createForm();
        }

        function startGame(numero) {
            for (var i = 7; i <= numero; i++) {
                if (isValid(i))
                    addColection(i);
            }
            console.log(array);
        }

        function isValid(n) {
            if (n % 7 === 0 || n % 10 === 7)
                return true;
            return false;
        }

        function addColection(n) {
            array.push(n);
        }

        function createForm() {
            var form = document.createElement("form");
            var input = document.createElement("input");
            var br = document.createElement("br");
            var btn = document.createElement("input");

            input.id = "numero";
            btn.type = "button";
            btn.value = "Start game";
            btn.onclick = function(){
                array = [];
                numero = input.value;
                startGame(numero);
            };
            form.appendChild(input);
            form.appendChild(br);
            form.appendChild(btn);
            document.body.appendChild(form);
        }
    </script>

</body>
</html>
